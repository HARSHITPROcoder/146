!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: red">

        <!--Camera-->
        <a-entity position="0 0 18">
            <a-camera></a-camera>
        </a-entity>

        <!--Plane-->
        <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="4" color="black"></a-plane>

        <!--Robot Parts-->

        <a-entity>
            <a-sphere position="-2 0 -4" radius="0.4" color="red"></a-sphere>
            <a-sphere position="2 0 -4" radius="0.4" color="red"></a-sphere>
        </a-entity>

        <!-- Right Leg-->

        <a-entity>
            <a-cylinder position="-2 0.5 -4" radius="0.2" color="yellow"></a-cylinder>
            <a-cylinder position="-2 1.6 -4" radius="0.2" color="yellow"></a-cylinder>
        </a-entity>

        <!--Left Leg-->
        <a-entity>
            <a-cylinder position="2 0.5 -4" radius="0.2" color="yellow"></a-cylinder>
            <a-cylinder position="2 1.6 -4" radius="0.2" color="yellow"></a-cylinder>
        </a-entity>

        <!--Body-->

        <a-entity>
            <a-box position="0 4 -4" width="4.9" height="4" color="blue"></a-box>
            <a-box position="0 4 -4" color="purple"></a-box>
            <a-box position="0 5.3 -4" color="orange"></a-box>
            <a-box position="0 2.7 -4" color="orange"></a-box>
            <a-box position="1.6 4 -4" color="red"></a-box>
            <a-box position="-1.7 4 -4" color="red"></a-box>
            <a-box position="1.6 5.3 -4" color="gold"></a-box>
            <a-box position="1.6 2.7 -4" color="gold"></a-box>
            <a-box position="-1.7 2.7 -4" color="gold"></a-box>
            <a-box position="-1.7 5.3 -4" color="gold"></a-box>
        </a-entity>
        
        <!--Neck-->

        <a-entity>
            <a-box position="0.1 6.5 -4" width="3" color="gold"></a-box>
        </a-entity>

        <!--Full Mouth-->

        <a-entity>
            <a-box position="0.1 8 -4" width="4" height="3" color="blue"></a-box>
            <a-sphere position="0.1 10 -5" radius="1" color="gold"></a-sphere>
            <a-cylinder position="0.1 12 -5" radius="0.2" height="2" color="black"></a-cylinder>
            <a-sphere position="0.1 13 -5" radius="0.4" color="red"></a-sphere>
            <a-sphere position="-0.9 8 -3.5" color="#ffffff" radius="0.3"></a-sphere>
            <a-sphere position="1.3 8 -3.5" radius="0.4" color="#ffffff"></a-sphere>
        </a-entity>



    </a-scene>
</body>

</html>
